{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>RAI Inventory</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
    <link rel="stylesheet" href="{% static 'rai_smartInventory/client_inventory/index_styles.css' %}">
</head>
<body>
    <div id="containerMenu">
        <div id="navbar">
            <a id="menu" href="/modules/smart_inventory/homepage">Menu</a>
            <a id="active" href="/modules/smart_inventory/homepage/request">Request</a>
            <a id="notif" href="/modules/smart_inventory/homepage/checkout">Cart</a>
            <a id="profile" href="/authen/login">Profile</a>
            <a id="admin" href="/modules/smart_inventory/admin">Admin</a>
        </div>
    </div>
    <div class="page-1">
        <div class="menuContainer">
            <a class="menu__link" href="#" data-hover="Our Inventory">Our Inventory</a>
        </div>
    </div>
    <div class="content">
        <div id="images">
            {% for category in categories %}
            <a href="{{category.id}}">
                <img class = "responsive" src="{% static 'rai_smartInventory/client_inventory/sample.png' %}" width="250" height="250">
                <div class="caption"> {{category.name}}</div> 
                        <!-- change to vertical align -->
            </a>
            {% endfor %}
        </div>
    </div>
    <script type="text/javascript" src="{% static 'rai_smartInventory/client_inventory/scripts.js' %}"></script>
</body>

</html>
