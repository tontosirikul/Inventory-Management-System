{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="{% static 'rai_smartInventory/inventory/additem.js' %}"></script>
    <script src="{% static 'rai_smartInventory/inventory/search.js' %}"></script>
    <title>RAI Smart Inventory</title>
    <style>
      .bg-modal{
        width: 100%;
        height: 100%;
        background-color:rgba(0, 0, 0, 0.7);
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: none;
      }
      .modal-content{
          width: 500px;
          height: 300px;
          background-color: white,0,7;
          border-radius: 10px;
          margin:auto;
      }
      .group-text-pop{
          margin: 10px;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          align-items: center;
      }
      .danger-text{
          color: red;
      }
    </style>
</head>    
<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="/modules/smart_inventory/admin/management">
      <img src="{% static "rai_smartInventory/inventory/inventory_icon.png" %}" width="30" height="30" class="d-inline-block align-top" alt="">
      Category
    </a>
  </nav>


  <div class="container">                  
    <br /> 
    <div align="center">  
         <input type="text" name="search" id="search" class="form-control" />  
    </div>

    <br />

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter new category" name="newcategory" onkeyup="this.value = this.value.toUpperCase();">
        <div class="input-group-append">
          <button class="btn btn-primary" type="submit">Submit</button>  
        </div>
      </div>
    </form>

    <div class="table-responsive" >  
        <table class="table table-bordered" id="itemtable_table">  
              <tr>  
                   <th width="45%">Category</th>  
                   <th width="45%">Last updated</th>
                   <th width="10%">Remove</th>
               </tr>
               {% for category in categories %}
               <tr>  
                    <td width="40%">{{category.name}}</td>  
                    <td id="last-edited-{{category.id}}" width="40%"></td>
                    <script>
                      document.getElementById('last-edited-{{category.id}}').innerHTML = (new Date("{{category.last_edited}}")).toLocaleString("en-GB")
                    </script>
                    <td width="10%">
                      <button type="button" id="remove-but" class="btn btn-danger" {% if category.is_removable == False %} disabled {% endif %} onclick="window.open('/modules/smart_inventory/admin/management/addcategory/removeitem/{{category.id}}/','_self')">DELETE</button>
                    </td>
                    <!-- <script>
                      document.getElementById('remove-but{{category.id}}').addEventListener('click',
                      function(){
                        document.querySelector('.bg-modal').style.display = 'flex'
                      });
                      document.getElementById('close').addEventListener("click", 
                      function() {
                        document.querySelector('.bg-modal').style.display = "none";
                      });
                    </script> -->
                    <!-- <div class="bg-modal">
                      <div class="modal-content">
                        <div class="group-text-pop">
                          <h3>Are you sure you would like to remove this item from database.</h3>
                          <h3 class="danger-text">All of the history of this item will be automatically remove.</h3>
                      </div>
                      <div class="group-button">
                        <button type="button" class="btn btn-danger">REMOVE</button>
                        <button id='close' type="button" class="btn btn-secondary")">CANCEL</button>
                      </div>
                      </div>
                    </div>
                     -->
                    

               </tr>
               {% endfor %}
          </table>
    </div>
</body>



</html>
