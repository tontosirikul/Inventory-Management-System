{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="{% static 'rai_smartInventory/inventory/additem.js' %}"></script>
    <script src="{% static 'rai_smartInventory/inventory/search.js' %}"></script>
    <title>RAI Smart Inventory</title>
    
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/modules/smart_inventory/admin/management/">
          <img src="{% static "rai_smartInventory/inventory/inventory_icon.png" %}" width="30" height="30" class="d-inline-block align-top" alt="">
          {{group.brand}}/{{group.series}}
        </a>
      <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent"></div>
      <ul class="navbar-nav text-right">
        <li class="nav-item active">
        <a href="additem" class="nav-link" >
        <button type="button"  class="btn btn-primary" data-whatever="@mdo">Add Item</button>
        </a>
      </li>
      </ul>
      
    </div>

        
          
      </nav>
</head>
<body>
  <div class="container">                  
    <br /> 
    <div align="center">  
         <input type="text" name="search" id="search" class="form-control" />  
    </div>
    <br />
    <div class="table-responsive" >  
         <table class="table table-bordered" id="itemtable_table">  
              <tr>   
                   <th width="30%">Serial No.</th>    
                   <th width="30%">Cabinet</th>  
                   <th width="10%">Status</th>
                   <th width="10%">Edit</th> 
               </tr>
               {% for item in items %}
               <tr>  
                    <td width="30%">{{item.serial}}</td>  
                    <td width="30%">{{item.cabinet}}</td>  
                    <td width="10%">{{item.status}}</td>                      
                    <td width="10%">
                      <button type="button"  class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo" onclick="window.open('/modules/smart_inventory/admin/management/{{group.id}}/edititem/{{item.id}}','_self')">Edit</button>
                    </td>
               </tr>
               {% endfor %}
          </table>
    </div>
</body>
